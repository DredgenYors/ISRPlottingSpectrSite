<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISR Spectra Simulator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 3em;
            text-align: center;
            opacity: 0;
            animation: fadeInOut 5s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            animation-delay: 5s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .button-container button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .plot-container {
            width: 90%;
            height: 80%;
            background-color: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1 id="header">ISR Spectra Simulator</h1>
    <div class="button-container" id="buttons">
        <button onclick="window.location.href='/plot_page';">Plotting</button>
        <button onclick="window.location.href='https://www.google.com';">Jupyter Notebook</button>
        <button onclick="redirectToISR()">ISR Site</button>
    </div>

    <script>
        function redirectToISR() {
            window.location.href = "/"; // Redirects back to the main ISR site (index.html)
        }
    </script>
</body>
</html>
