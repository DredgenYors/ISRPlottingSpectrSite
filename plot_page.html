<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Plot Viewer</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .left-panel {
            width: 20%;
            background: #f4f4f4;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right-panel {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .plot-window {
            width: 90%;
            height: 90%;
            border: 1px solid #ccc;
        }
        .input-container {
            width: 80%;
            text-align: center;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
        }
    </style>
    <script>
        function storeValue(event, inputElement) {
            if (event.key === 'Enter') {
                let valueDisplay = inputElement.nextElementSibling;
                valueDisplay.textContent = inputElement.value ? "Current value: " + inputElement.value : "Current value:";
                inputElement.blur(); // Remove focus after pressing Enter
            }
        }
    </script>
</head>
<body>
    <div class="left-panel">
        {% for i in range(10) %}
            <div class="input-container">
                <div>Input {{ i+1 }}</div>
                <input type="text" onkeypress="storeValue(event, this)" placeholder="Input {{ i+1 }}">
                <div>Current value:</div>
            </div>
        {% endfor %}
    </div>
    <div class="right-panel">
        <iframe class="plot-window" src="/plot"></iframe>
    </div>
</body>
</html>
